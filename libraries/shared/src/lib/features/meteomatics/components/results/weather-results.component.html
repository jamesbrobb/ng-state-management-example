
<ng-container *ngIf="locationData">
  <table mat-table [dataSource]="locationData.parameters">

    <ng-container matColumnDef="label">
      <td mat-cell *matCellDef="let param"> {{param.label}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <td mat-cell *matCellDef="let param"> {{param.value}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
